<div class="login">
    <div class="container">
        <div class="card">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="letraTab" class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Logar</a>
                </li>
                <li class="nav-item">
                    <a class="letraTab" class="nav-link" id="profile-tab" data-toggle="tab" href="#perfil" role="tab" aria-controls="profile" aria-selected="false">Cadastrar</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="container">
                        <form [formGroup]="formLogin">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="loginEsenha">login</label>
                                <input type="email" class="form-control" formControlName="user">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="loginEsenha">Senha</label>
                                <input type="password" class="form-control" formControlName="password">
                            </div>
                            <div class="form-group text-center">
                                <button (click)=logar() type="button" class="btn btn-dark" [disabled]="!this.formLogin.valid">entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="tab-pane fade" id="perfil" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="container">
                        <form [formGroup]="formCadastrar">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="letraTab">login</label>
                                <input type="email" class="form-control" formControlName="user">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="letraTab">Senha</label>
                                <input type="password" class="form-control" formControlName="password">
                            </div>
                            <div class="form-group text-center">
                                <button (click)="cadastrar()" type="button" class="btn btn-dark" [disabled]="!this.formCadastrar.valid">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
